name: Market Risk System

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 13 * * 1-5"   # weekdays 13:00 UTC

jobs:
  run-market-risk:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy matplotlib scipy

      # ---------------------------
      # Trade signal (SELL / REBUY)
      # ---------------------------
      - name: Run trade signals
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python trade_signals.py

      # ---------------------------
      # Intraday emergency watcher
      # ---------------------------
      - name: Run intraday watcher
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python intraday_emergency_watcher.py

      # ---------------------------
      # Daily dashboard email
      # ---------------------------
      - name: Run daily dashboard
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python daily_market_risk_dashboard.py

      # ---------------------------
      # Commit updated state files
      # ---------------------------
      - name: Commit state files
        run: |
          git config user.name "market-risk-bot"
          git config user.email "bot@market-risk"
          git add trade_signal_state.json yesterday_state.json intraday_state.json || true
          git commit -m "Update risk state" || echo "No changes"
          git push
