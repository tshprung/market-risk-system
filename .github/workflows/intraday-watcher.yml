name: Intraday Emergency Watcher
on:
  schedule:
    # Market open: 9:30-10:00 AM ET - check for overnight changes
    - cron: "30 13 * * 1-5"   # 9:30 AM ET
    - cron: "45 13 * * 1-5"   # 9:45 AM ET
    
    # Mid-morning: 10:30 AM ET - after initial volatility
    - cron: "30 14 * * 1-5"
    
    # Lunch hour: 12:00 PM ET - mid-day assessment
    - cron: "0 16 * * 1-5"
    
    # Afternoon: 1:30 PM, 2:30 PM, 3:00 PM ET - critical selling periods
    - cron: "30 17 * * 1-5"   # 1:30 PM ET
    - cron: "30 18 * * 1-5"   # 2:30 PM ET
    - cron: "0 19 * * 1-5"    # 3:00 PM ET
    
    # Power hour: 3:30 PM ET - last chance to act before close
    - cron: "30 19 * * 1-5"   # 3:30 PM ET
    
  workflow_dispatch:

jobs:
  intraday-check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt --break-system-packages
      - name: Run intraday watcher
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWSAPI_API_KEY: ${{ secrets.NEWSAPI_API_KEY }}
        run: python intraday_emergency_watcher.py
      - name: Commit state
        run: |
          git config user.name "market-risk-bot"
          git config user.email "bot@market-risk"
          git pull --rebase || true
          git add intraday_state.json || true
          git commit -m "Intraday check $(date -u +%H:%M)" || echo "No changes"
          git push || echo "Push failed, state not saved"
