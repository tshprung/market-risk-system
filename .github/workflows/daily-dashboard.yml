name: Daily Market Dashboard
on:
  schedule:
    # Pre-market analysis: 6:00 AM ET (11:00 UTC) - gives you time before 9:30 open
    - cron: "0 11 * * 1-5"
    # Mid-day check: 12:00 PM ET (17:00 UTC) - reassess if conditions changed
    - cron: "0 17 * * 1-5"
  workflow_dispatch:

jobs:
  daily-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt --break-system-packages
      - name: Run trade signals
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python trade_signals.py
      - name: Run daily dashboard
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python daily_market_risk_dashboard.py
      - name: Commit state
        run: |
          git config user.name "market-risk-bot"
          git config user.email "bot@market-risk"
          git pull --rebase || true
          git add trade_signal_state.json yesterday_state.json || true
          git commit -m "Daily dashboard update $(date -u +%Y-%m-%d_%H:%M)" || echo "No changes"
          git push || echo "Push failed, state not saved"
