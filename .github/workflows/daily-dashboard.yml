name: Daily Market Dashboard
on:
  schedule:
    - cron: "30 13 * * 1-5"   # 8:30 AM ET, before market open
  workflow_dispatch:
jobs:
  daily-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install yfinance pandas numpy matplotlib scipy
      - name: Run trade signals
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python trade_signals.py
      - name: Run daily dashboard
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python daily_market_risk_dashboard.py
      - name: Commit state
        run: |
          git config user.name "market-risk-bot"
          git config user.email "bot@market-risk"
          git pull --rebase || true
          git add trade_signal_state.json yesterday_state.json || true
          git commit -m "Daily dashboard update" || echo "No changes"
          git push || echo "Push failed, state not saved"
