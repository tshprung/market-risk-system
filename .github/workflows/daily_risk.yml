name: Daily Risk Dashboard
on:
  schedule:
    - cron: '30 7 * * 1-5'
  workflow_dispatch:

jobs:
  run-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install yfinance pandas numpy scipy matplotlib
      - name: Run Script
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python daily_market_risk_dashboard.py
