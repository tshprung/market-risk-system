name: Emergency Watcher
on:
  schedule:
    - cron: '*/30 13-21 * * 1-5'
  workflow_dispatch:

jobs:
  run-emergency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install yfinance pandas numpy scipy
      - name: Run Script
        env:
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python intraday_emergency_watcher.py
